<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags ----------------->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS ----------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons ----------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!--------------CSS ----------------->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Recipe Book</title>
  </head>
  <body class="position-relative">
    <!-- Button trigger modal ----------->
    <button
      type="button"
      class="btn btn-primary text-uppercase btn-closemodal"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      add recipe
    </button>
    <!-- Modal --------------------------->
    <div
      class="modal fade"
      id="exampleModal"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <!-- Modal header starts-------------------->
          <div class="modal-header pb-1 border-0">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Modal body starts---------------------->
          <div class="modal-body">
            <!-- Recipe Data------------------------->
            <ul class="recipe-data">
              <form id="formData" class="row">
                <div class="col-sm-12 col-md-6">
                  <h5 class="text-uppercase mb-4">Recipe Data</h5>
                  <!-- Title--------------------------->
                  <div
                    class="row mb-3 g-2 align-items-center form_row form-group"
                  >
                    <div class="col-sm-12 col-xl-2">
                      <label class="form-label">Title</label>
                    </div>
                    <div class="col-sm-12 col-xl-9">
                      <input
                        class="form_input form-control"
                        aria-describedby="recipeTitle"
                        name="title"
                        type="text"
                        placeholder="min"
                      />
                    </div>
                  </div>
                  <!-- Prep time------------------------->
                  <div
                    class="row mb-3 g-2 align-items-center form_row form-group"
                  >
                    <div class="col-sm-12 col-xl-2">
                      <label class="form-label">Prep time</label>
                    </div>
                    <div class="col-sm-12 col-xl-9">
                      <input
                        class="form_input form-control"
                        aria-describedby="prepTime"
                        name="prepTime"
                        type="text"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <!-- Servings------------------------->
                  <div
                    class="row mb-3 g-2 align-items-center form_row form-group"
                  >
                    <div class="col-sm-12 col-xl-2">
                      <label class="form-label">Servings</label>
                    </div>
                    <div class="col-sm-12 col-xl-9">
                      <input
                        class="form_input form-control"
                        aria-describedby="servings"
                        name="servings"
                        type="text"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <h5 class="text-uppercase mb-4">Ingredients</h5>
                  <!-- Ingredient 1-------------------->
                  <div
                    class="row mb-3 g-2 align-items-center form_row form-group"
                  >
                    <div class="col-sm-12 col-xl-3">
                      <label class="form-label">Ingredient 1</label>
                    </div>
                    <div class="col-sm-12 col-xl-8">
                      <input
                        class="form_input form-control"
                        aria-describedby="Ingredient1"
                        name="ingredient-1"
                        type="text"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <!-- Ingredient 2-------------------->
                  <div
                    class="row mb-3 g-2 align-items-center form_row form-group"
                  >
                    <div class="col-sm-12 col-xl-3">
                      <label class="form-label">Ingredient 2</label>
                    </div>
                    <div class="col-sm-12 col-xl-8">
                      <input
                        class="form_input form-control"
                        aria-describedby="Ingredient2"
                        name="ingredient-2"
                        type="text"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <!-- Ingredient 3-------------------->
                  <div
                    class="row mb-3 g-2 align-items-center form_row form-group"
                  >
                    <div class="col-sm-12 col-xl-3">
                      <label class="form-label">Ingredient 3</label>
                    </div>
                    <div class="col-sm-12 col-xl-8">
                      <input
                        class="form_input form-control"
                        aria-describedby="Ingredient3"
                        name="ingredient-3"
                        type="text"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <!-- Ingredient 4-------------------->
                  <div
                    class="row mb-3 g-2 align-items-center form_row form-group"
                  >
                    <div class="col-sm-12 col-xl-3">
                      <label class="form-label">Ingredient 4</label>
                    </div>
                    <div class="col-sm-12 col-xl-8">
                      <input
                        class="form_input form-control"
                        aria-describedby="Ingredient4"
                        name="ingredient-4"
                        type="text"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <!-- Ingredient 5-------------------->
                  <div
                    class="row mb-3 g-2 align-items-center form_row form-group"
                  >
                    <div class="col-sm-12 col-xl-3">
                      <label class="form-label">Ingredient 5</label>
                    </div>
                    <div class="col-sm-12 col-xl-8">
                      <input
                        class="form_input form-control"
                        aria-describedby="Ingredient5"
                        name="ingredient-5"
                        type="text"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <!-- Ingredient 6-------------------->
                  <div
                    class="row mb-3 g-2 align-items-center form_row form-group"
                  >
                    <div class="col-sm-12 col-xl-3">
                      <label class="form-label">Ingredient 6</label>
                    </div>
                    <div class="col-sm-12 col-xl-8">
                      <input
                        class="form_input form-control"
                        aria-describedby="Ingredient6"
                        name="ingredient-6"
                        type="text"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
                <!--Form Submit--------------------->
                <div class="col d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-primary m-3"
                    id="submitBtn"
                  >
                    Add Recipe
                  </button>
                </div>
              </form>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Recipe List---------------------->
    <div class="row">
      <div class="col-6 recipe-list">
        <ul id="recipe-preview" class="list-unstyled"></ul>
      </div>
      <div class="col-6 recipe" id="recipe-view">
        
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="js/recipeManager.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
